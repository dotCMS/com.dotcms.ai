name: Publish Plugin when tagged
on:
  push:
    tags:
      - '**'
jobs:
  gradle-rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Run gradlew publish
        run: ./gradlew pubish
