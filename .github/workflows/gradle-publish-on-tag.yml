name: Publish Plugin when tagged
on:
  push:
    tags:
      - '**'
jobs:
  gradle-rc:
    runs-on: ubuntu-latest
    environment: publish-artifactory
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Set up secrets
        run: |
          echo 'project.ext.mySecretUser=${{ secrets.ARTIFACTORY_USER }}' > ./secrets.gradle
          echo "project.ext.mySecretPassword='${{ secrets.ARTIFACTORY_PASSWD }}'" >> ./secrets.gradle
      - name: Run gradlew publish
        run: ./gradlew publish
