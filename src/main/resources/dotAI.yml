name: "OpenAI"
iconUrl: "https://static.dotcms.com/assets/icons/apps/chatgpt_logo.svg"
allowExtraParameters: true
description: |
  Credentials and options for using OpenAI/ChatGPT with dotCMS.  We recommend you have a single config for all your sites, 
  by placing all config on the SYSTEM_HOST or provide a configuration PER site. There are a number of config 
  properties that can be set in the extra parameter fields. You can see their property names here.  
  
  https://github.com/dotCMS/com.dotcms.ai/blob/main/src/main/java/com/dotcms/ai/app/AppKeys.java
  
  The properties that can be configured from the App in the Extras fields start with `com.dotcms.ai`.
  

params:
  apiUrl:
    value: "https://api.openai.com/v1/chat/completions"
    hidden: false
    type: "STRING"
    label: "API URL"
    hint: "Completions API URL address.  This is "
    required: true
  apiImageUrl:
    value: "https://api.openai.com/v1/images/generations"
    hidden: false
    type: "STRING"
    label: "API IMAGE URL"
    hint: "ChatGPT IMAGE API URL address"
    required: true
  apiKey:
    value: ""
    hidden: true
    type: "STRING"
    label: "API Key"
    hint: "Your ChatGPT API key"
    required: true
  rolePrompt:
    value: "You are dotCMSbot, and AI assistant to help content creators generate and rewrite content in their content management system."
    hidden: false
    type: "STRING"
    label: "Role Prompt"
    hint: "A prompt describing the role (if any) the chatbot will play for the dotCMS user."
    required: false
  textPrompt:
    value: "Use Descriptive writting style."
    hidden: false
    type: "STRING"
    label: "Text Prompt"
    hint: "A prompt describing writting style."
    required: false
  imagePrompt:
    value: "Use 16:9 aspect ratio."
    hidden: false
    type: "STRING"
    label: "Image Prompt"
    hint: "Aspect ratio to use for image."
    required: false
  imageSize:
    hidden: false
    type: "SELECT"
    label: "Image size"
    hint: "Image size to generate"
    required: true
    value:
      - label: "1024x1024"
        value: "1024x1024"
        selected: true
      - label: "512x512"
        value: "512x512"
      - label: "256x256"
        value: "256x256"
  model:
    value: "gpt-3.5-turbo"
    hidden: false
    type: "STRING"
    label: "Model"
    hint: "Model used to generate ChatGPT API response."
    required: true
