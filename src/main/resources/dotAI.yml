name: "ChatGPT"
description: "Credentials and options for using ChatGPT with dotCMS"
iconUrl: "https://www.someurl.com"
allowExtraParameters: false
params:
  apiUrl:
    value: "https://api.openai.com/v1/chat/completions"
    hidden: false
    type: "STRING"
    label: "API URL"
    hint: "ChatGPT API URL address"
    required: true
  apiImageUrl:
    value: "https://api.openai.com/v1/images/generations"
    hidden: false
    type: "STRING"
    label: "API IMAGE URL"
    hint: "ChatGPT IMAGE API URL address"
    required: true
  apiKey:
    value: ""
    hidden: true
    type: "STRING"
    label: "API Key"
    hint: "Your ChatGPT API key"
    required: true
  rolePrompt:
    value: "You are dotCMSbot, and AI assistant to help content creators generate and rewrite content in their content management system."
    hidden: false
    type: "STRING"
    label: "Role Prompt"
    hint: "A prompt describing the role (if any) the chatbot will play for the dotCMS user."
    required: false
  textPrompt:
    value: "Use Descriptive writting style."
    hidden: false
    type: "STRING"
    label: "Text Prompt"
    hint: "A prompt describing writting style."
    required: false
  imagePrompt:
    value: "Use 16:9 aspect ratio."
    hidden: false
    type: "STRING"
    label: "Image Prompt"
    hint: "Aspect ratio to use for image."
    required: false
  imageSize:
    hidden: false
    type: "SELECT"
    label: "Image size"
    hint: "Image size to generate"
    required: true
    value:
      - label: "1024x1024"
        value: "1024x1024"
        selected: true
      - label: "512x512"
        value: "512x512"
      - label: "256x256"
        value: "256x256"
  model:
    value: "gpt-3.5-turbo"
    hidden: false
    type: "STRING"
    label: "Model"
    hint: "Model used to generate ChatGPT API response."
    required: true
  searchSystemPrompt:
    value: "You concisely answer questions based on text that is provided to you."
    hidden: false
    type: "STRING"
    label: "Search Results System Prompt"
    hint: "A prompt that guides the action and voice the AI will use in the response."
    required: false
  searchTextPrompt:
    value: "Answer this question\n\"${query}?\"\n\nby summarizing the following text:\n\n${supportingText}"
    hidden: false
    type: "STRING"
    label: "Search Results Text Prompt"
    hint: "The prompt that will generate the response. The ${query} will rewritten with the user's question/search and the ${supportingText} will be extracted from the dotCMS search results "
    required: false
